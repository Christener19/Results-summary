<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

<div class="main-container">
  <div class="left-container">
  <h6 id="left-main-heading">Your Result</h6>
  <div class="oval-container">
  <h1 id="score">76</h1>
  <p id="of-total-score">of 100</p>
</div>
<div class="end-left-container">
 <h3 id="great">Great</h3>
  <p>Your performance exceed 65% of the people conducting the test here!</p>
</div>
  </div>

  <div class="right-container">
  <h4>Summary</h4>

<div class="result-container">
  <div class="result-item">
  <p class="">Reaction</p>
  <p> 80 / 100</p>
</div>
<div class="result-item">
  <p>Memory</p>
  <p>92 / 100</p>
</div>
  <div class="result-item">
  <p>Verbal</p>
  <p>61 / 100</p>
</div>
  <div class="result-item">
  <p>Visual</p>
  <p>72 / 100</p>
</div>
</div>
  <button type="button">Continue</button>
</div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christener Leigh</a>.
  </footer>
</body>
</html>
